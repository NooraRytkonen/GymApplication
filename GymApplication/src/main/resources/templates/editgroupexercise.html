	<h1>Edit Group Exercise</h1>
	<div>
			<form th:object="${groupExercise}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
		  	<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="desc">Description</label>
			<input type="text" id="desc" th:field="*{desc}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="duration">Duration</label>
			<input type="text" th:field="*{duration}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="startingTime">Starting time</label>
			<input type="text" id="startingTime" th:field="*{startingTime}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="endingTime">Ending time</label>
			<input type="text" id="endingTime" th:field="*{endingTime}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="date">Date</label>
			<input type="text" id="date" th:field="*{date}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="categlist">Category</label>
			<select id="categlist" th:field="*{category.id}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
