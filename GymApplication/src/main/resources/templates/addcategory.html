<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Gym Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- navigation bar -->

<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-inverse">
 <div class="container-fluid">
    <div class="navbar-header">
<a class="navbar-brand" href="/">NOORAS GYM</a>
</div>
  <ul class="nav navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/groupexerciselist">Group Exercise</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/gym"> About Gym</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/contact">Contact</a>
    </li>
    </ul>
    <div class="nav navbar-nav ml-auto">
    <form class="navbar-form navbar-left" th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
    </form>
    </div>
    </div>
    </nav>
    
    <!-- form where you can add group exercise category -->
    
	<h1>Add Group Exercise category</h1>
	<div>
		<form th:object="${category}" th:action="@{savecategory}" action="#" method="post">
		  	<label for="author">Name</label>
			<input type="text" id="author" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
			<a class="btn btn-danger" sec:authorize="hasAuthority('ADMIN')" href="/groupexerciselist">Cancel</a>
		</form>
	</div>
</body>
</html>
